<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>infinite-scroll - Web Component</title>
    <style>
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <infinite-scroll></infinite-scroll>

    <script async src="infinite-scroll.js"></script>
    <script>
        let isFetching = false;

        function getRandomPhotos(count = 10) {
            const clientId = 'deea1bceea41766980efc6ca71d7925aaa3d496a8ec0a2e4313d8e61b8dfe62f';
            const unsplashApiUrl = `https://api.unsplash.com/photos/random?count=${count}`;
            return fetch(unsplashApiUrl, {
                headers: {
                    'Authorization': `Client-ID ${clientId}`,
                },
            })
                .then(response => response.json())
                .then(images => images.map(image => image.urls.raw));
        }

        function createImageElem(url) {
            return new Promise((resolve, reject) => {
                const image = document.createElement('img');
                image.src = url;
                image.onload = () => resolve(image);
                image.onerror = reject;
                return image;
            });
        }

        async function init() {
            if (isFetching) {
                return;
            }

            isFetching = true;

            const imageUrls = await getRandomPhotos();
            const imageElems = await Promise.all(imageUrls.map(imageUrl => createImageElem(imageUrl)));

            const fragment = document.createDocumentFragment();
            imageElems.forEach(imageElem => {
                fragment.appendChild(imageElem);
            });
            infiniteScrollElem.appendChild(fragment);

            isFetching = false;
        }

        const infiniteScrollElem = document.querySelector('infinite-scroll');
        document.body.addEventListener('infinite-scroll-fetch', init);

        init();
    </script>
</body>

</html>
