<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>infinite-scroll - Web Component</title>
    <style>
        img {
            display: block;
            width: 100%;
        }
    </style>
</head>

<body>
    <infinite-scroll>
        <!-- Populate with your initial content to show -->
        <img src="images/image1.jpg" alt="">
        <img src="images/image2.jpg" alt="">
        <img src="images/image3.jpg" alt="">
        <img src="images/image4.jpg" alt="">

        <!-- Custom event to fire when reaching scrolling threshold and need to load next page -->
        <!-- Custom even can also pass DOM element? Contents can be added to the infinite-scroll container -->
    </infinite-scroll>

    <script async src="infinite-scroll.js"></script>
    <script>
        // window.addEventListener('infinite-scroll-fetch', () => {
        //     console.log('inifinite-scroll-fetch event fired');
        // });

        document.body.addEventListener('infinite-scroll-fetch', () => {
            console.log('inifinite-scroll-fetch event fired');
        });
    </script>
</body>

</html>
